<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pascal's Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pascal's Vegan Pizza Parlor</h1>
      <p>Choose up to three toppings and a size and checkout. Currently takeout only (thank you)!</p>
    </div>
    <form id="pizzaGeneratorUI">
      <div class="row">
        <div class="col" id="radio1">
          <p>Please choose a topping</p>
            <input type="radio" id="none1" name="pizzaTopping" value="none">
            <label for="none1">none</label><br>
            <input type="radio" id="greenPepper1" name="pizzaTopping" value="Green Pepper">
            <label for="greenPepper1">Green Pepper</label><br>
            <input type="radio" id="blackOlive1" name="pizzaTopping" value="Black Olive">
            <label for="blackOlive1">Black Olive</label><br>
            <input type="radio" id="bananaPepper1" name="pizzaTopping" value="Banana Pepper">
            <label for="bananaPepper1">Banana Pepper</label><br>
            <input type="radio" id="redOnion1" name="pizzaTopping" value="Red Onion">
            <label for="redOnion1">Red Onion</label><br>
            <input type="radio" id="mushroom1" name="pizzaTopping" value="Mushroom">
            <label for="mushroom1">Mushroom</label>
        </div>
        <div class="col">
          <p>Please choose a second topping</p>
            <input type="radio" id="none2" name="pizzaTopping2" value="none">
            <label for="none2">none</label><br>
            <input type="radio" id="greenPepper2" name="pizzaTopping2" value="Green Pepper">
            <label for="greenPepper2">Green Pepper</label><br>
            <input type="radio" id="blackOlive2" name="pizzaTopping2" value="Black Olive">
            <label for="blackOlive2">Black Olive</label><br>
            <input type="radio" id="bananaPepper2" name="pizzaTopping2" value="Banana Pepper">
            <label for="bananaPepper2">Banana Pepper</label><br>
            <input type="radio" id="redOnion2" name="pizzaTopping2" value="Red Onion">
            <label for="redOnion2">Red Onion</label><br>
            <input type="radio" id="mushroom2" name="pizzaTopping2" value="Mushroom">
            <label for="mushroom2">Mushroom</label>
        </div>
        <div class="col">
          <p>Please choose a second topping</p>
            <input type="radio" id="none3" name="pizzaTopping3" value="none">
            <label for="none3">none</label><br>
            <input type="radio" id="greenPepper3" name="pizzaTopping3" value="Green Pepper">
            <label for="greenPepper3">Green Pepper</label><br>
            <input type="radio" id="blackOlive3" name="pizzaTopping3" value="Black Olive">
            <label for="blackOlive3">Black Olive</label><br>
            <input type="radio" id="bananaPepper3" name="pizzaTopping3" value="Banana Pepper">
            <label for="bananaPepper3">Banana Pepper</label><br>
            <input type="radio" id="redOnion3" name="pizzaTopping3" value="Red Onion">
            <label for="redOnion3">Red Onion</label><br>
            <input type="radio" id="mushroom3" name="pizzaTopping3" value="Mushroom">
            <label for="mushroom3">Mushroom</label>
        </div>
        <div class="col">
          <p>Choose a size</p>
            <input type="radio" id="small" name="pizzaSize" value="Small">
            <label for="small">Small</label><br>
            <input type="radio" id="medium" name="pizzaSize" value="Medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="large" name="pizzaSize" value="Large">
            <label for="large">Large</label><br>
            <button class="btn btn-primary" type="submit">Add Pizza</button>
        </div>
      </div>
    </form>  
  </div>
  
</body>
</html>
